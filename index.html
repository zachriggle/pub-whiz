<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Pub Whiz</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><meta name="description" content=""><meta name="author" content=""><script>var _gaq = _gaq || [];

(function() {

</script><link href="css/normalize.css" rel="stylesheet"><link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"><link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"><link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet"><link href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" rel="stylesheet"><link rel="shortcut icon" href="ico/favicon.ico"></head><body><div id="wrap"><div id="app"></div><div id="push"></div></div><div id="footer"><div class="container-fluid"><p class="muted credit">Created by <a href="https://github.com/zachriggle">Zach Riggle</a></p></div></div><!-- script ENV = { EXPERIMENTAL_CONTROL_HELPER: true }--><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"> </script><script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.2/ember.min.js"></script><script src="js/ember-data.min.js"></script><script src="js/app.js"></script><script src="beer.js"></script><script src="maxs_taphouse.js"></script><script src="frisco.js"></script><script src="alehouse.js"></script><script src="victoria.js"></script><script src="kloby.js"></script><script src="mahaffeys.js"></script><script type="text/x-handlebars" data-template-name="application">{{outlet nav}}<div id="app-main" class="container">{{outlet}}</div></script><script type="text/x-handlebars" data-template-name="index"><h1>Hello, wise beer drinkers!</h1><p class="lead"></p>Pub Whiz helps you make informed craft beer choices 
when you are out at the pub.
Select a bar from the top to see the beers that are currently on tap,
as well as their ratings from BeerAdvocate and RateBeer.</script><script type="text/x-handlebars" data-template-name="bar"><div class="row-fluid"><div class="page-header"> <h1>{{name}}</h1><h1> <small>{{description}}</small></h1></div><p>{{details}}</p><p class="pull-right"><i class="icon-home"></i>&nbsp;

<a {{bindAttr href="map"}}>Directions</a></p></div><div class="row-fluid"><table class="table">   <thead><th class="score"><div class="text-center"><img src="img/ba.ico" {{action changeSort "baScore"}} /></div></th><th class="score"><div class="text-center"><img src="img/ratebeer.ico" {{action changeSort "rbScore"}} /></div></th><th><span {{action changeSort "name"}}> Name {{icon sort}} </span></th><th class="hidden-portrait"><span {{action changeSort "abv"}}> ABV </span></th><th class="hidden-phone"><span {{action changeSort "style"}}> Style</span></th></thead>{{#each beer in sortedBeers}}<tr><td class="score"><div class="text-center">{{#if beer.baScore}} <a {{bindAttr href="beer.baUrl"}}> {{beer.baScore}} </a> {{else}} ? {{/if}}</div></td><td class="score"><div class="text-center">{{#if beer.rbScore}} <a {{bindAttr href="beer.rbUrl"}}> {{beer.rbScore}} </a> {{else}} ? {{/if}}</div></td><td>{{beer.name}}</td><td class="hidden-portrait">{{#if beer.abv}} {{beer.abv}}% {{else}} ? {{/if}}</td><td class="hidden-phone">{{beer.style}}</td></tr>{{/each}} </table></div></script><script type="text/x-handlebars" data-template-name="nav"><div class="navbar navbar-fixed-top"><div class="navbar-inner"><div class="container"><button type="button" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="brand"> <object data="pubwhiz.svg" type="image/svg+xml"></object>&nbsp; Pub Whiz</a><div class="nav-collapse collapse"><ul class="nav">{{#each bar in controller}}
  {{#linkTo "bar" bar tagName="li"}}
    <a {{bindAttr href="view.href"}}>{{bar.name}}</a>
  {{/linkTo}}
{{/each}}</ul></div></div></div></div></script></body></html>
