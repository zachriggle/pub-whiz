<a {{bindAttr href="map"}}>Directions</a></p></div><div class="row-fluid"><table class="table">   <thead><th><div class="text-center"><img src="img/ba.ico" {{action changeSort "baScore"}} /></div></th><th><div class="text-center"><img src="img/ratebeer.ico" {{action changeSort "rbScore"}} /></div></th><th><span {{action changeSort "abv"}}> ABV </span></th><th><span {{action changeSort "name"}}> Name {{icon sort}} </span></th><th class="hidden-phone"><span {{action changeSort "style"}}> Style</span></th></thead>{{#each beer in sortedBeers}}<tr><td><div class="text-center"><a {{bindAttr href="beer.baUrl"}}> {{beer.baScore}} </a></div></td><td><div class="text-center"><a {{bindAttr href="beer.rbUrl"}}> {{beer.rbScore}} </a></div></td><td>{{beer.abv}}</td><td>{{beer.name}}</td><td class="hidden-phone">{{beer.style}}</td></tr>{{/each}} </table></div></script><script type="text/x-handlebars" data-template-name="nav"><div class="navbar navbar-fixed-top"><div class="navbar-inner"><div class="container"><button type="button" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="brand">Pub Whiz</a><div class="nav-collapse collapse"><ul class="nav">{{#linkTo "index" tagName="li"}}

    <a {{bindAttr href="view.href"}}>{{bar.name}}</a>
  {{/linkTo}}
{{/each}}</ul></div></div></div></div></script></body></html>
